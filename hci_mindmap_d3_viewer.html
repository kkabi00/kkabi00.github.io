
<!DOCTYPE html>
<meta charset="utf-8">
<style>
  body {
    font: 16px "Segoe UI", sans-serif;
    background: #ffffff;
    margin: 0;
    padding: 0;
    overflow: scroll;
  }

  .node circle {
    fill: #fff;
    stroke: steelblue;
    stroke-width: 2.5px;
  }

  .node text {
    font-size: 14px;
  }

  .link {
    fill: none;
    stroke: #ccc;
    stroke-width: 2px;
  }

</style>
<body>
<script src="https://d3js.org/d3.v7.min.js"></script>
<script>
  const width = 3000;
  const dx = 18;
  const dy = 320;

  const tree = d3.tree().nodeSize([dx, dy]);
  const diagonal = d3.linkHorizontal().x(d => d.y).y(d => d.x);

  const svg = d3.create("svg")
      .attr("viewBox", [-dy / 2, -100, width, 10000])
      .style("font", "14px sans-serif")
      .style("user-select", "none");

  d3.json("assets/hci_mindmap_d3_final.json").then(data => {
    const root = d3.hierarchy(data);
    root.x0 = 0;
    root.y0 = 0;
    tree(root);

    const g = svg.append("g")
        .attr("transform", `translate(${dy},${dx})`);

    const link = g.append("g")
      .attr("fill", "none")
      .attr("stroke", "#555")
      .attr("stroke-opacity", 0.4)
      .attr("stroke-width", 1.5)
    .selectAll("path")
    .data(root.links())
    .join("path")
      .attr("d", diagonal);

    const node = g.append("g")
      .attr("stroke-linejoin", "round")
      .attr("stroke-width", 3)
    .selectAll("g")
    .data(root.descendants())
    .join("g")
      .attr("transform", d => `translate(${d.y},${d.x})`);

    node.append("circle")
      .attr("fill", d => d.children ? "#555" : "#999")
      .attr("r", 4);

    node.append("text")
      .attr("dy", "0.32em")
      .attr("x", d => d.children ? -10 : 10)
      .attr("text-anchor", d => d.children ? "end" : "start")
      .text(d => d.data.name)
    .clone(true).lower()
      .attr("stroke", "white");

    document.body.appendChild(svg.node());
  });
</script>
</body>
