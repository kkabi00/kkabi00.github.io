<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>HCI Mindmap Viewer</title>
  <style>
    html, body { margin:0; padding:0; width:100%; height:100%; overflow:hidden }
    svg         { display:block; width:100%; height:100% }
    .node circle{ fill:#fff; stroke:steelblue; stroke-width:1.5px }
    .node text  { font:12px sans-serif; fill:#333 }
    .link       { fill:none; stroke:#ccc; stroke-width:1.5px }
  </style>
</head>
<body>
  <svg></svg>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script>
    const svg    = d3.select("svg"),
          width  = window.innerWidth,
          height = window.innerHeight;

    const g = svg.call(
      d3.zoom().on("zoom", e => g.attr("transform", e.transform))
    ).append("g");

    const tree = d3.tree().size([height - 100, width - 200]);

    // ── 1) 재귀적 collapse 함수 ──
    function collapseAll(node) {
      if (node.children) {
        node.children.forEach(collapseAll);
        node._children = node.children;
        node.children  = null;
      }
    }

    // ── 2) JSON 로드 & 초기 collapse-on-load ──
    d3.json("assets/hci_mindmap_combined.json").then(data => {
      const root = d3.hierarchy(data);
      let idx = 0;

      // 루트의 직계 자식(챕터)만 남기고 다 접기
      root.children && root.children.forEach(collapseAll);

      root.x0 = height/2; 
      root.y0 = 0;
      update(root);

      // ── 3) update 함수 ──
      function update(source) {
        const treeData = tree(root),
              nodes    = treeData.descendants(),
              links    = treeData.links();

        // depth 당 간격
        nodes.forEach(d => d.y = d.depth * 180);

        // === Nodes ===
        const nodeSel = g.selectAll("g.node")
          .data(nodes, d => d.id || (d.id = ++idx));

        // EXIT: 사라지는 노드 제거
        nodeSel.exit().remove();

        // ENTER
        const nodeEnter = nodeSel.enter().append("g")
          .attr("class","node")
          .attr("transform", `translate(${source.y0},${source.x0})`)
          .on("click", (e,d) => {
            // 한 단계 토글
            if (d.children) {
              d._children = d.children;
              d.children  = null;
            } else {
              d.children  = d._children;
              d._children = null;
            }
            update(d);
          });

        nodeEnter.append("circle").attr("r", 1e-6);
        nodeEnter.append("circle")
        .attr("r", 1e-6)
        .attr("fill", d => (d.children || d._children) ? "#fff" : "steelblue")
        .attr("stroke", "steelblue");
        nodeEnter.append("text")
          .attr("dy", ".35em")
          .attr("x", d => d._children ? -10 : 10)
          .attr("text-anchor", d => d._children ? "end" : "start")
          .text(d => d.data.name);

        // ENTER + UPDATE
        const nodeMerge = nodeEnter.merge(nodeSel);
        nodeMerge.transition().duration(300)
          .attr("transform", d => `translate(${d.y},${d.x})`);
        nodeMerge.select("circle")
          .transition().duration(300)
          .attr("r", 5)
          .attr("fill", d => (d.children || d._children) ? "#fff" : "steelblue")
          ;

        // === Links ===
        const linkSel = g.selectAll("path.link")
          .data(links, d => d.target.id);

        // EXIT: 사라지는 링크 제거
        linkSel.exit().remove();

        // ENTER
        const linkEnter = linkSel.enter().insert("path","g")
          .attr("class","link")
          .attr("d", d3.linkHorizontal()
            .x(_=> source.y0)
            .y(_=> source.x0)
          );

        // ENTER + UPDATE
        linkEnter.merge(linkSel)
          .transition().duration(300)
          .attr("d", d3.linkHorizontal()
            .x(d=> d.y)
            .y(d=> d.x)
          );

        // 이전 좌표 저장
        nodes.forEach(d => {
          d.x0 = d.x; 
          d.y0 = d.y;
        });
      }
    })
    .catch(err => {
      console.error("JSON 로딩 에러:", err);
      alert("mindmap JSON을 불러올 수 없습니다.");
    });
  </script>
</body>
</html>
